<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello my name is %s', 'Wojciech');

    // Styled
    console.log('%c I am some great text', 'font-size: 24px; background: red;');

    // warning!
    console.warn('oh no!');

    // Error :|
    console.error('shit!');

    // Info
    console.info('information');

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, 'Testing...');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}yo`);
      console.log(`${dog.name} is ${dog.age*7} dogs yo`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wojciech');
    console.count('Wojtek');
    console.count('Wojciech');
    console.count('Wojciech');
    console.count('Wojciech');
    console.count('Wojtek');
    console.count('Wojciech');
    console.count('Wojciech');
    console.count('Wojtek');
    console.count('Wojciech');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/WojciechBaczynski')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
